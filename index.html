<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form</title>
</head>

<body style="background-color: rgb(153, 1, 255);" >
    <div style="text-align: center; margin-top: 20px;">
     <div id="id-check" class="container">
        <form action="" v-on:submit.prevent="value">
            <label for="uname" class="form-label">StudentID</label><br>
            <input type=" number " name="id " placeholder="ID" v-model="number"><br>

            <label for="uname" class="form-label">Firstname</label><br>
            <input type="text " name="name " placeholder="Name" v-model="fristname"><br>

            <label for="uname" class="form-label">Lastname</label><br>
            <input type="text " name="lastname " placeholder="Last name" v-model="lastname"><br>

            <label for="uname" class="form-label">GPA</label><br>
            <input type="text " name="gpa " placeholder="GPA" v-model="grade"><br>

            <label for="uname" class="form-label">E-mail</label><br>
            <input type="text " name="mail " placeholder="e-mail" v-model="mail"><br>

            <button class>Submit </button>

        </form>
    
     <div>
        <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>LastName</th>
                    <th>GPA</th>
                    <th>E-Mail</th>
                    <th>Remove</th>
                </tr>
                <tr v-for="(item, index) in studentList">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.lname}}</td>
                    <td v-if="item.gpa < 2" style="font-weight: bold; color: red;">{{item.gpa}}</td>
                    <td v-else>{{item.gpa}}</td>
                    <td>{{item.email}}</td>
                    <td><button @click="Delete(index)">Remove</button></td>
                </tr>
            </table>
        </div>
     </div>
    </div>

</body>

</html>

<script>
    var app = new Vue({
        el: '#id-check',
        data: {
            studentList: [{
                id: " ",
                name: " ",
                lname: " ",
                gpa: " ",
                email: " "

            }]
        },
        methods: {
            value: function () {
                this.studentList.push({
                    id: this.number,
                    name: this.fristname,
                    lname: this.lastname,
                    gpa: this.grade,
                    email: this.mail,
                })
                id: this.number = ''
                name: this.fristname = ''
                lname: this.lastname = ''
                gpa: this.grade = ''
                email: this.mail = ''
            },
            Delete(index) {
                this.studentList.splice(index, 1)
            }
        },
    })
</script>
